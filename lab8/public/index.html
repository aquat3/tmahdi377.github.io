<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      // list all INST classes
      console.log('fetch'); // confirm code is running on click

      var list= document.createElement('OL');
          document.querySelector('.content').appendChild(list);
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res.data); // logging step to check what we got
           
          var inst=[];
          for(var i=0;i<res.data.length;i++){
if(res.data[i].course_id.includes('INST')===true)
inst.push(res.data[i])
          }
          return inst;
        }).then((res)=>{
          for(var i=0;i<res.length;i++){
          
          list.innerHTML+='<li>'+'course_id: '+res[i].course_id+'</li>'
         
          }
return res;
        })
         

       // .then(res => res.data.map(c => c.course_id))
        //.then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
